name: Claude Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: PR Review with Claude
        uses: anthropics/claude-code-action@v1
        with:
          use_bedrock: true
          prompt: "/review REPO: ${{ github.repository }} PR_NUMBER: ${{ github.event.pull_request.number }}"
          claude_args: |
            --max-turns 5 --model us.anthropic.claude-sonnet-4-5-20250929-v1:0 --allowedTools "mcp__github_inline_comment__create_inline_comment"
        env:
          AWS_REGION: us-west-2
          AWS_BEARER_TOKEN_BEDROCK: ${{ secrets.AWS_BEARER_TOKEN_BEDROCK }}